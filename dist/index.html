<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../src/css/index.css" >
</head>
<body>
<div id="didi-test">
    <ul>
        <li v-for="tab in tabs">{{tab.text}}</li>
    </ul>
</div>

<script src="../src/js/vue/vue.min.js" ></script>

<script>
    new Vue({
        el: '#didi-test',
        data: {
            tabs: [
                {text: '出租车'},
                {text: '专车'},
                {text: '顺风车'},
                {text: '快车'}
            ]
        }
        })
</script>
<script src="../src/js/index.js" ></script>


</body>
</html>
